</head>
<body>
  <h1>smpverge dl</h1>
  <p>smpverge download mirror website</p>
  <h1>Files List</h1>
    <ul id="filesList"></ul>

    <script>
        fetch('/files')
            .then(response => response.json())
            .then(data => {
                const filesListElement = document.getElementById('filesList');
                data.forEach(file => {
                    const listItem = document.createElement('li');
                    listItem.textContent = file.name + ' - Date added: ' + file.dateAdded + ' - Size: ' + file.size;
                    filesListElement.appendChild(listItem);
                });
            });
    </script>
</body>
