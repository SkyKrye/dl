</head>
<body>

  <center>
  <div style="
    width: fit-content;
    background: #11111175;
    padding: 10px;
    border: 10px solid transparent;
    border-radius: 5px;">
    <table style="width: 575px;text-align: left;">

    </tr>
    </tbody>
    </table>
    </div>
  </center>
    <ul id="filesList"></ul>

    <script>
        fetch('/files')
            .then(response => response.json())
            .then(data => {
                const filesListElement = document.getElementById('filesList');
                data.forEach(file => {
                    const listItem = document.createElement('li');
                    listItem.textContent = file.name + ' - Date added: ' + file.dateAdded + ' - Size: ' + file.size;
                    filesListElement.appendChild(listItem);
                });
            });
